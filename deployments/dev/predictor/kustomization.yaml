---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./predictor.yaml
  - ./config-map.yaml
  - ./secrets.yaml
  - ./cron-job.yaml

commonLabels:
  app.kubernetes.io/name: predictor
  app.kubernetes.io/part-of: real-time-crypto-price-predictor